<div class="container mx-auto mt-8 p-4 max-w-lg">
  <h2 class="text-2xl font-semibold text-center mb-6">Create Article</h2>

  <form class="space-y-4" (submit)="addArticle($event)">
    <input type="text" name="title"
      class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Title" [(ngModel)]="newArticle.title" />

    <input type="file"
      class="w-full p-3 border border-gray-300 rounded-md shadow-sm file:border-none file:bg-gray-200 file:py-2 file:px-4 file:rounded-md file:text-gray-700 file:cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500"
      (change)="select($event)" />

    <textarea cols="30" rows="4" name="content" [(ngModel)]="newArticle.content" placeholder="Content"
      class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>

    <button type="submit"
      class="w-full py-3 px-4 bg-blue-600 text-white font-semibold rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
      Create
    </button>
  </form>
</div>

<div class="bg-slate-800 bg-opacity-50 flex justify-center items-center absolute top-0 right-0 bottom-0 left-0"
  *ngIf="message()">
  <div class="bg-white px-16 py-14 rounded-md text-center">
    <div role="alert" class="rounded-xl border border-gray-100 bg-white p-4">
      <div class="flex items-start gap-4">
        <span class="text-green-600">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="h-6 w-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </span>

        <div class="flex-1">
          <strong class="block font-medium text-gray-900"> Changes saved </strong>

          <p class="mt-1 text-sm text-gray-700">Your article changes have been saved.</p>

          <div class="mt-4 flex gap-2">


          </div>
        </div>

        <button class="text-gray-500 transition hover:text-gray-600" (click)="hidePopup()">
          <span class="sr-only">Dismiss popup</span>

          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="h-6 w-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>

  </div>
</div>
