<body class="bg-gray-100">
    <div class="max-w-lg mx-auto my-10 bg-white rounded-lg shadow-md p-5">
      <img class="w-32 h-32 rounded-full mx-auto" src="https://picsum.photos/200" alt="Profile picture">
      <h2 class="text-center text-2xl font-semibold mt-3">{{user().firstName}} {{user().lastName}}</h2>
      <p class="text-center text-gray-600 mt-1">Software Engineer</p>
      <p class="text-center text-blue-500 hover:text-blue-700 mx-3">{{user().email}}</p>
      <div class="flex justify-center mt-5">
        <a href="#" class="text-blue-500 hover:text-blue-700 mx-3">Twitter</a>
        <a href="#" class="text-blue-500 hover:text-blue-700 mx-3">LinkedIn</a>
        <a href="#" class="text-blue-500 hover:text-blue-700 mx-3">GitHub</a>

      </div>
    </div>
    <div *ngIf="errorMessage()" class="text-center text-gray-500">
        You do not have any articles at this moment.
      </div>  
      <app-article [oneArticle]="article" *ngFor="let article of articles()"></app-article>
  </body>
