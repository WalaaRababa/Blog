
  <div
  class="relative block overflow-hidden rounded-lg border border-gray-100 p-4 sm:p-6 lg:p-8"
>
  <span
    class="absolute inset-x-0 bottom-0 h-2 bg-gradient-to-r from-green-300 via-blue-500 to-purple-600"
  ></span>

  <div class="sm:flex sm:justify-between sm:gap-4">
    <div>
      <h3 class="text-lg font-bold text-gray-900 sm:text-xl">{{oneArticle.title}}     </h3>

      <!-- <p class="mt-1 text-xs font-medium text-gray-600">By John Doe</p> -->
    </div>

    <div class="sm:block sm:shrink-0">
      <img
        alt=""
        [src]="'http://localhost:5000/image/'+oneArticle.image"
        class="size-16 rounded-lg object-cover shadow-sm"
      />
    </div>
  </div>

  <div class="mt-4">
    <p class="text-pretty text-sm text-gray-500">
      Lorem ipsum dolor sit, bis et eaque.{{oneArticle.content}}
    </p>
  </div>

  <dl class="mt-6 flex gap-4 sm:gap-6">
    <div class="flex flex-col-reverse">
      <dt class="text-sm font-medium text-gray-600">Published</dt>
      <dd class="text-xs text-gray-500">{{oneArticle.date|date}}</dd>
    </div>

    <div class="flex flex-col-reverse">
      <dt class="text-sm font-medium text-gray-600">Reading time</dt>
      <dd class="text-xs text-gray-500">3 minute</dd>
    </div>
  </dl>
  <div class="mt-2 sm:flex sm:items-center sm:gap-2">
    <div class="flex items-center gap-1 text-gray-500">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"
        />
      </svg>

      <button class="text-xs">{{oneArticle.comments.length}} comments</button>
    </div>

    <span class="hidden sm:block" aria-hidden="true">&middot;</span>

    <p class="hidden sm:block sm:text-xs sm:text-gray-500">
      Posted by
      <a href="#" class="font-medium underline hover:text-gray-700"> {{oneArticle.author.firstName}} {{oneArticle.author.lastName}}</a>
    </p>
    <button
  class="group inline-block rounded-full bg-gradient-to-r from-green-300 via-blue-500 to-purple-600 p-[1px] hover:text-white focus:outline-none focus:ring active:text-opacity-75"
>
  <span
    class="block rounded-full bg-white px-3 py-2 text-sm font-medium group-hover:bg-transparent"
  >
    add Comment
  </span>
    </button>
  </div>
  
  </div>
